<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id="CalculatorContainer">
        <div id="displayScreen"></div>

        <br/>
        <div id="buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>&#247;</button>
            <button>.</button>
            <button id="equals">=</button>
            <button>DEL</button>
        </div>

        <br/>

        <button id="clear">CLEAR</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
