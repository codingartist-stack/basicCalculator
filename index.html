<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorContainer">
        <div id="displayScreen"></div>

        <br/>
        <div id="buttons">
            <button id="zero">0</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="functions" id="plus">+</button>
            <button class="functions" id="minus">-</button>
            <button class="functions" id="multiply">*</button>
            <button class="functions" id="divide">&#247;</button>
            <button class="functions" id="decimal">.</button>
            <button class="functions" id="equals">=</button>
            <!-- <button class="functions" id="delete">DEL</button> -->
        </div>

        <br/>

        <button class="functions" id="clear">CLEAR</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
